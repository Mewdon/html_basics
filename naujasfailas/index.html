<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<title>Form</title>
	</head>
	<body>
		<h1>Form</h1>
		<form method="get">
			<fieldset>
				<input type="text"placeholder="Vardas" required>
			</fieldset>
			<fieldset>
				<input type="text"placeholder="Pavarde" required>
			</fieldset>
			<fieldset>
				<input type="number"placeholder="amzius" required>
			</fieldset>
			<fieldset>
				<label>Gimimo data</label>
				<input type="date">
			</fieldset>
			<fieldset>
				<input type="email" placeholder="el.pastas" required>
			</fieldset>
			<fieldset>
				<label>Akiu spalva</label>
				<input type="color" required>
			</fieldset>
			<fieldset>
				<label>Pasirinkite departamenta</label>
				<select>
					<option selected disabled>-Pasirinkite-</option>
					<option>IT</option>
					<option>HR</option>
					<option>Support</option>
				</select>
			</fieldset>
			<fieldset>
				<textarea placeholder="Jusu zinute"></textarea>
			</fieldset>
			<fieldset>
				<input type="password" placeholder="pasvordas">
			</fieldset>
			<fieldset>
				<label>Sutinku su viskuom</label>
				<input type="checkbox" checked>
			</fieldset>
			<fieldset>
				<button type="submit">Siusti</button>
			</fieldset>
		</form>
	</body>
</html>
